<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Dashboad</title>
    <link rel="icon" type="image/png" href="images/kichink_favicon.png">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,300' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="background-login">
<div class="col-md-4 col-md-offset-4 col-sm-5 col-sm-offset-3">
    <div class="login">
        <div class="text-center header-login">
            <h3 class="text-muted">¡Bienvenido a Kontrol!</h3>
        </div>
        <div class="login-form bg-muted">
            <div class="login-logo login-legend text-center">
                <img src="images/logo.png">
            </div>
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="contrasenia">Contrase&ntilde;a</label>
                    <input type="password" class="form-control" id="contrasenia" placeholder="Contraseña">
                </div>

                <div class="form-group no-margin">
                    <a href="dashboard.html" class="btn btn-default btn-block">ENTRAR</a>
                </div>

                <div class="login-legend text-center ">
                       <a href="javascript:" class="text-default">¿Olvidaste tu contraseña?</a>

                </div>

            </form>
        </div>

    </div>
    <div class="login-legend text-center text-default">
        <span class="text-primary">¿No tienes cuenta?</span><a href="javascript:" class="text-default"> registrate aqu&iacute;</a>
    </div>
</div>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
